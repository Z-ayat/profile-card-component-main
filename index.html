<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link href="https://fonts.googleapis.com/css?family=Kumbh+Sans:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="master.css">
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <section class="card">
        <header>
            <img src="images/bg-pattern-card.svg" alt="cover photo">
        </header>
        <main>
            <img class="profile-picture" src="images/image-victor.jpg" alt="profile picture">
            <h2 data-age="26">Victor Crest</h2>
            <p class="birth-location">London</p>
        </main>
        <footer>
            <section class="followers">
                <h3>80K</h3>
                <p>Followers</p>
            </section>
            <section class="Likes">
                <h3>803K</h3>
                <p>Likes</p>
            </section>
            <section class="Photos">
                <h3>1.4K</h3>
                <p>Photos</p>
            </section>
        </footer>
    </section>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
